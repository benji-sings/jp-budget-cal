resolver 127.0.0.11 valid=10s;

upstream express_backend {
    least_conn;
    server app:5000 resolve max_fails=3 fail_timeout=30s;
}

upstream python_backend {
    least_conn;
    server python-api:5001 resolve max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
        access_log off;
    }

    location /api/health {
        proxy_pass http://express_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }

    location /internal/ready {
        proxy_pass http://express_backend/api/health/ready;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        access_log off;
    }

    location /internal/live {
        proxy_pass http://express_backend/api/health/live;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        access_log off;
    }

    location / {
        proxy_pass http://express_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
