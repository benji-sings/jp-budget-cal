# Docker Compose Configuration
# CIS Docker Benchmark v1.7.0 Level 2 Compliant
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: japan-travel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-japan_travel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - japan-travel-network
    # CIS Level 2 Security Controls
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
      - FOWNER
    # CIS 5.10, 5.11 - Resource limits (compose v2 compatible)
    mem_limit: 512m
    mem_reservation: 128m
    cpus: 1.0
    # CIS 5.28 - PID limits via ulimits
    ulimits:
      nproc: 100
      nofile:
        soft: 65536
        hard: 65536
    # CIS 2.13 - Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  # Node.js Express Frontend & Gateway
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: japan-travel-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-japan_travel}
      SESSION_SECRET: ${SESSION_SECRET}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      USE_PYTHON_BACKEND: ${USE_PYTHON_BACKEND:-false}
      PYTHON_BACKEND_URL: http://python-api:5001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - japan-travel-network
    # CIS Level 2 Security Controls
    # CIS 5.14 - Restrict acquiring new privileges
    security_opt:
      - no-new-privileges:true
    # CIS 5.3 - Drop all capabilities (port 5000 > 1024, no NET_BIND_SERVICE needed)
    cap_drop:
      - ALL
    # CIS 5.12 - Read-only root filesystem
    read_only: true
    tmpfs:
      - /app/tmp:mode=1777,size=100M
      - /tmp:mode=1777,size=50M
    # CIS 5.10, 5.11 - Resource limits (compose v2 compatible)
    mem_limit: 512m
    mem_reservation: 128m
    cpus: 1.0
    # CIS 5.28 - PID limits via ulimits
    ulimits:
      nproc: 100
      nofile:
        soft: 65536
        hard: 65536
    # CIS 2.13 - Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service"

  # Nginx Load Balancer (Optional)
  nginx:
    image: nginx:alpine
    container_name: japan-travel-nginx
    restart: unless-stopped
    profiles:
      - proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - japan-travel-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETGID
      - SETUID
    read_only: true
    tmpfs:
      - /var/cache/nginx:mode=1777,size=100M
      - /var/run:mode=1777,size=10M
      - /tmp:mode=1777,size=50M
    mem_limit: 128m
    mem_reservation: 32m
    cpus: 0.5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service"

  # Python FastAPI Backend (Optional)
  python-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: japan-travel-python
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-japan_travel}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - python
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - japan-travel-network
    # CIS Level 2 Security Controls
    security_opt:
      - no-new-privileges:true
    # CIS 5.3 - Drop all capabilities (port 5001 > 1024, no NET_BIND_SERVICE needed)
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /app/tmp:mode=1777,size=100M
      - /tmp:mode=1777,size=50M
    mem_limit: 512m
    mem_reservation: 128m
    cpus: 1.0
    ulimits:
      nproc: 100
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service"

volumes:
  postgres_data:

networks:
  # CIS 5.29 - User-defined bridge network
  japan-travel-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
